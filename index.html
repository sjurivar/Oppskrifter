<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Oppskriftssamling</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-utensils"></i> Min Oppskriftssamling</h1>
            <p>Organiser og håndter dine favorittoppskrifter</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Søk og filtrer -->
            <section class="search-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Søk i oppskrifter...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">Alle</button>
                    <button class="filter-btn" data-category="forrett">Forrett</button>
                    <button class="filter-btn" data-category="hovedrett">Hovedrett</button>
                    <button class="filter-btn" data-category="dessert">Dessert</button>
                    <button class="filter-btn" data-category="snacks">Snacks</button>
                    <button class="filter-btn" data-category="drikke">Drikke</button>
                </div>
            </section>

            <!-- Legg til ny oppskrift knapp -->
            <section class="add-recipe-section">
                <button class="add-recipe-btn" id="addRecipeBtn">
                    <i class="fas fa-plus"></i>
                    Legg til ny oppskrift
                </button>
            </section>

            <!-- Oppskriftslister -->
            <section class="recipes-section">
                <div class="recipes-grid" id="recipesGrid">
                    <!-- Oppskrifter vil bli dynamisk lagt til her -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for å legge til/redigere oppskrifter -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Legg til ny oppskrift</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="recipe-form" id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Oppskriftnavn:</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeCategory">Kategori:</label>
                    <select id="recipeCategory" required>
                        <option value="">Velg kategori</option>
                        <option value="forrett">Forrett</option>
                        <option value="hovedrett">Hovedrett</option>
                        <option value="dessert">Dessert</option>
                        <option value="snacks">Snacks</option>
                        <option value="drikke">Drikke</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipeTime">Tilberedningstid (minutter):</label>
                    <input type="number" id="recipeTime" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeServings">Antall porsjoner:</label>
                    <input type="number" id="recipeServings" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeIngredients">Ingredienser:</label>
                    <textarea id="recipeIngredients" rows="6" placeholder="Liste ingredienser, en per linje..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeInstructions">Fremgangsmåte:</label>
                    <textarea id="recipeInstructions" rows="8" placeholder="Beskriv fremgangsmåten steg for steg..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeImage">Bilde-URL (valgfritt):</label>
                    <input type="url" id="recipeImage" placeholder="https://eksempel.com/bilde.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Avbryt</button>
                    <button type="submit" class="btn btn-primary">Lagre oppskrift</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for å vise oppskriftsdetaljer -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="viewModalTitle"></h2>
                <button class="close-btn" id="closeViewModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="recipe-details" id="recipeDetails">
                <!-- Oppskriftsdetaljer vil bli dynamisk lagt til her -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
